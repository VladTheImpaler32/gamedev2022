<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js'></script>
    <link rel="stylesheet" href="global.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mandelbrot set</title>
    <style>
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .text {
            width: 100px;
        }
    </style>
</head>
<body>
    <input type="button" value="normal" onclick="{maxIterations=100;aMin=-1.5;bMin=1.5;center=0.5;main();}"><br>
    <input type="button" value="zoomed" onclick="{maxIterations=500;aMin=-0.65;bMin=-0.40;center=0; main();}"><br>
    <input type="button" value="super zoomed" onclick="{maxIterations=1000;aMin=-0.56;bMin=-0.544;center=0; main();}"><br>
    color: <input type="checkbox" name="color" id="color">
    <canvas id="myCanvas" width="800" height="800" style="border:1px solid #000000;"></canvas>

    <script>
        let canvas = document.getElementById('myCanvas');
        let ctx = canvas.getContext("2d");
        let maxIterations = 100;
        let aMin = -2;
        let bMin = 3;
        let center = 0;

        function map(value, a, b, c, d) {
            value = (value - a) / (b - a);
            return c + value * (d - c);
        }

        function main() {
            console.log(aMin, bMin, maxIterations);
            for (let x = 0; x < canvas.width; x++){
                for (let y = 0; y < canvas.height; y++) {
                    var n = 0;
                    var z = 0;
                    var a = map(x, 0, canvas.width, (aMin)-center, (bMin)-center);
                    var b = map(y, 0, canvas.width, (aMin), (bMin));
                    var ca = a;
                    var cb = b;
                    var brightness = 0;

                    while (n < maxIterations) {
                        var z = a*a - b*b;
                        var bb = 2 * a * b;

                        a = z + ca;
                        b = bb + cb;

                        if (Math.abs(a + b) > 16) {
                            break;
                        }
                        n++;
                    }

                    brightness = map(n, 0, maxIterations, 0, 255);
                    let color = []
    
                    if (document.getElementById('color').checked) {
                        switch(n % 16) {
                            case 0:
                                color[0] = [66]
                                color[1] = [30]
                                color[2] = [15]
                                break;
                            case 1:
                                color[0] = [25]
                                color[1] = [7]
                                color[2] = [26]
                                break;
                            case 2:
                                color[0] = [9]
                                color[1] = [1]
                                color[2] = [47]
                                break;
                            case 3:
                                color[0] = [4]
                                color[1] = [4]
                                color[2] = [73]
                                break;
                            case 4:
                                color[0] = [0]
                                color[1] = [7]
                                color[2] = [100]
                                break;
                            case 5:
                                color[0] = [12]
                                color[1] = [44]
                                color[2] = [138]
                                break;
                            case 6:
                                color[0] = [24]
                                color[1] = [82]
                                color[2] = [177]
                                break;
                            case 7:
                                color[0] = [57]
                                color[1] = [125]
                                color[2] = [209]
                                break;
                            case 8:
                                color[0] = [134]
                                color[1] = [181]
                                color[2] = [229]
                                break;
                            case 9:
                                color[0] = [211]
                                color[1] = [236]
                                color[2] = [248]
                                break;
                            case 10:
                                color[0] = [241]
                                color[1] = [233]
                                color[2] = [191]
                                break;
                            case 11:
                                color[0] = [248]
                                color[1] = [201]
                                color[2] = [95]
                                break;
                            case 12:
                                color[0] = [255]
                                color[1] = [170]
                                color[2] = [0]
                                break;
                            case 13:
                                color[0] = [204]
                                color[1] = [128]
                                color[2] = [0]
                                break;
                            case 14:
                                color[0] = [153]
                                color[1] = [87]
                                color[2] = [0]
                                break;
                            case 15:
                                color[0] = [106]
                                color[1] = [52]
                                color[2] = [3]
                                break;
                        }
                    } else {
                        if (n == maxIterations) {
                            brightness = 0;
                        }
                        color[0] = brightness;
                        color[1] = brightness;
                        color[2] = brightness;
                        
                    }

                    ctx.fillStyle = "rgb(" + color[0] + "," + color[1] + "," + color[2] + ")";
                    ctx.fillRect(x,y,x+1,x+1);
                }
            }
        }

    </script>
</body>
</html>
