<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="global.css">
    <title>Bounce</title>
    <style>
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        body {
            padding-left: 1em;
            padding-right: 1em;
            display: flex;
            flex-direction: row;
            margin: 0;
            min-height: 100vh;
        }
        .center {
            user-select: none;
            display: flex;
            flex-direction: column;
            flex: 5;
            align-items: center;
        }
        .left {
            align-content: flex-start;
            flex-direction: row;
            flex-wrap: wrap;
            font-size: large;
            flex: 1 0;
        }
        .right {
            display: flex;
            flex-direction: column;
            font-size: large;
            flex: 1;
        }
    </style>
</head>
<body onload="{init();update();}">
    <div class="left"></div>
    <div class="center">
    <h1>Golf with your imaginary friends</h1>
    <canvas id="myCanvas" width="1200" height="600" style="border:1px solid #000000;"></canvas>
    </div>
    <div class="right"></div>
    <script>
        let canvas = document.getElementById('myCanvas');
        let ctx = canvas.getContext("2d");
        let balls = [];
        let walls = [];
        let holes = [];
        let oldMouse;
        let restitution = -0.7;
        let mouse = {
            x: 0, 
            y: 0, 
            down: false
        };

        function init() {
            holes.push(new hole(1100, 300, 10));
            walls.push(new wall(900, 100, 20, 500, 0));
            walls.push(new wall(700, 0, 20, 420, 0));
            balls.push(new ball(200, 400, 9, 1, 'red'));
        }

        class ball {
            constructor(x, y, r, m, color) {
                this.pos = {x: x, y: y}
                this.vel = {x: 0, y: 0}
                this.m = m
                this.r = r;
                this.color = color
            }

            drawPoint() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.pos.x, this.pos.y, this.r, 0, Math.PI*2, true);
                ctx.fill();
            }

            drawLine() {
                let mousedx = mouse.x - this.pos.x;
                let mousedy = mouse.y - this.pos.y;
                let mouseDist = Math.sqrt(mousedx*mousedx + mousedy*mousedy);
                let mouseUnit = {x: mousedx/mouseDist, y: mousedy/mouseDist};
                if (mouse.down) { 
                    ctx.beginPath();
                    ctx.moveTo(this.pos.x, this.pos.y);
                    if (mouseDist < 100) {
                        ctx.lineTo(mouse.x, mouse.y);
                    } else {
                        ctx.lineTo(this.pos.x + mouseUnit.x*100, this.pos.y + mouseUnit.y*100);
                    }
                    ctx.stroke();
                }
            }

            collision() {
                if (this.pos.y > canvas.height - this.r) {
                    this.vel.y *= restitution;
                    this.pos.y = canvas.height - this.r;
                }
                if (this.pos.y < this.r) {
                    this.vel.y *= restitution;
                    this.pos.y = this.r;
                }
                if (this.pos.x > canvas.width - this.r) {
                    this.vel.x *= restitution;
                    this.pos.x = canvas.width - this.r;
                }
                if (this.pos.x < this.r) {
                    this.vel.x *= restitution;
                    this.pos.x = this.r;
                }
            }

            wallCollide() {
                walls.forEach(wall => {
                    //check if ball collides with rotated wall
                    if (wall.a != 0) {
                        let dx = this.pos.x - wall.pos.x;
                        let dy = this.pos.y - wall.pos.y;
                        let dist = Math.sqrt(dx*dx + dy*dy);
                        let angle = Math.atan2(dy, dx);
                        let newAngle = angle - wall.a;
                        let newdx = dist*Math.cos(newAngle);
                        let newdy = dist*Math.sin(newAngle);
                        let newx = wall.pos.x + newdx;
                        let newy = wall.pos.y + newdy;
                        if (newx + this.r > wall.pos.x && newx - this.r < wall.pos.x + wall.w) {
                            if (newy + this.r > wall.pos.y && newy - this.r < wall.pos.y + wall.h) {
                                //check for collision with top
                                if (newy - this.r < wall.pos.y) {
                                    this.vel.y *= restitution;
                                    this.pos.y = wall.pos.y - this.r;
                                }
                                //check for collision with bottom
                                if (newy + this.r > wall.pos.y + wall.h) {
                                    this.vel.y *= restitution;
                                    this.pos.y = wall.pos.y + wall.h + this.r;
                                }
                                //check for collision with left
                                if (newx - this.r < wall.pos.x) {
                                    this.vel.x *= restitution;
                                    this.pos.x = wall.pos.x - this.r;
                                }
                                //check for collision with right
                                if (newx + this.r > wall.pos.x + wall.w) {
                                    this.vel.x *= restitution;
                                    this.pos.x = wall.pos.x + wall.w + this.r;
                                }
                            }
                        }
                    } else {
                        if (this.pos.x + this.r > wall.pos.x && this.pos.x - this.r < wall.pos.x + wall.w) {
                            if (this.pos.y + this.r > wall.pos.y && this.pos.y - this.r < wall.pos.y + wall.h) {
                                //check for collision with top
                                if (this.pos.y - this.r < wall.pos.y) {
                                    this.vel.y *= restitution;
                                    this.pos.y = wall.pos.y - this.r;
                                }
                                //check for collision with bottom
                                if (this.pos.y + this.r > wall.pos.y + wall.h) {
                                    this.vel.y *= restitution;
                                    this.pos.y = wall.pos.y + wall.h + this.r;
                                }
                                //check for collision with left
                                if (this.pos.x - this.r < wall.pos.x) {
                                    this.vel.x *= restitution;
                                    this.pos.x = wall.pos.x - this.r;
                                }
                                //check for collision with right
                                if (this.pos.x + this.r > wall.pos.x + wall.w) {
                                    this.vel.x *= restitution;
                                    this.pos.x = wall.pos.x + wall.w + this.r;
                                }
                            }
                        }
                    }
                });
            }

            update() {
                if (!mouse.down) {
                    this.vel.x *= 0.995;
                    this.vel.y *= 0.995;
                    this.pos.x  += this.vel.x;
                    this.pos.y += this.vel.y;
                }
            }
        }

        class wall {
            constructor(x, y, w, h, a) {
                this.pos = {x: x, y: y}
                this.w = w;
                this.h = h;
                this.a = a;
            }

            draw() {
                ctx.save();
                ctx.translate(this.pos.x + this.w/2, this.pos.y + this.h/2);
                ctx.rotate(this.a * Math.PI/180);
                ctx.translate(-(this.pos.x + this.w/2), -(this.pos.y + this.h/2));
                ctx.fillStyle = 'grey';
                ctx.fillRect(this.pos.x, this.pos.y, this.w, this.h);
                ctx.restore();
            }
        }

        class hole {
            constructor(x, y, r) {
                this.pos = {x: x, y: y}
                this.r = r;
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = 'black';
                ctx.arc(this.pos.x, this.pos.y, this.r, 0, Math.PI*2, true);
                ctx.fill();
            }

            ballCollide() {
                balls.forEach(ball => {
                    let dx = this.pos.x - ball.pos.x;
                    let dy = this.pos.y - ball.pos.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist+5 < this.r + ball.r) {
                        balls.splice(balls.indexOf(ball), 1);
                    }
                })
            }
        }
  

        canvas.addEventListener('mousemove', function (e) {
            mousePos(e);
        })
        canvas.addEventListener('mousedown', function (e) {
            mouseDown(e);
        })
        canvas.addEventListener('mouseup', function (e) {
            mouseUp(e);
        })

        function mousePos(e) {
            mouse.x = e.offsetX;
            mouse.y = e.offsetY;
        }

        function mouseDown(e) {
            if (e.which == 1) {
                mousePos(e)
                mouse.down = true;
                balls.forEach(ball => {
                    ball.pos.x = ball.pos.x;
                    ball.pos.y = ball.pos.y;
                });
            }
        }

        function mouseUp(e) {
            if (e.which == 1) {
                mouse.down = false;
                balls.forEach(ball => {
                    let dx = ball.pos.x - mouse.x;
                    let dy = ball.pos.y - mouse.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    let ux = dx / dist;
                    let uy = dy / dist;
                    ball.vel.x = ux * (Math.min(dist, 200) / 20);
                    ball.vel.y = uy * (Math.min(dist, 200) / 20);
                });
            }
        }
        

        function update() {
            const myTimeout = setTimeout(() => {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.25)';
                ctx.fillRect(0, 0, canvas.width*2, canvas.height*2);
                 
                holes.forEach(hole => {
                    hole.draw();
                    hole.ballCollide();
                });
                
                walls.forEach(wall => {
                    wall.draw();
                });

                balls.forEach(ball => {
                    ball.update();
                    ball.collision();
                    ball.wallCollide();
                    ball.drawLine();
                    ball.drawPoint();
                });

                update();   
            }, 1)}
    </script>
</body>
</html>
