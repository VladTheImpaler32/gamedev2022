<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js'></script>
    <link rel="stylesheet" href="global.css">
    <title>julia sets</title>
    <style>
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .text {
            width: 100px;
        }
    </style>
</head>
<body>
    <input type="button" value="-0.4, +0.6" onclick="{maxIterations=250; xConstant=-0.4; yConstant=0.6;main();}"><br>
    <input type="button" value="+0.285, +0.01" onclick="{maxIterations=200; xConstant=0.285; yConstant=0.01; main();}"><br>
    <input type="button" value="-0.70176, -0.3842" onclick="{maxIterations=100; xConstant=-0.70176; yConstant=-0.3842; main();}"><br>
    <input type="button" value="-0.835, -0.2321" onclick="{maxIterations=100; xConstant=-0.835; yConstant=-0.2321; main();}"><br>
    <input type="button" value="-0.8, +0.156" onclick="{maxIterations=300; xConstant=-0.8; yConstant=0.156; main();}"><br>
    <input type="button" value="-0.7269, +0.1889" onclick="{maxIterations=850; xConstant=-0.7269; yConstant=0.1889; main();}"><br>
    color: <input type="checkbox" name="color" id="color">
    <canvas id="myCanvas" width="800" height="800" style="border:1px solid #000000;"></canvas>

    <script>
        let canvas = document.getElementById('myCanvas');
        let ctx = canvas.getContext("2d");
        let maxIterations = 100;
        let aMin = -1.5;
        let bMin = 1.5;
        let center = 0;
        let xConstant;
        let yConstant;

        function map(value, a, b, c, d) {
            value = (value - a) / (b - a);
            return c + value * (d - c);
        }

        function main() {
            console.log(xConstant, yConstant, maxIterations);
            for (let x = 0; x < canvas.width; x++){
                for (let y = 0; y < canvas.height; y++) {
                    var n = 0;
                    var z = 0;
                    var a = map(x, 0, canvas.width, (aMin)-center, (bMin)-center);
                    var b = map(y, 0, canvas.width, (aMin), (bMin));
                    var ca = a;
                    var cb = b;
                    var brightness = 0;

                    while (n < maxIterations) {
                        var z = a*a - b*b;
                        var twoab = 2 * a * b;

                        a = z + xConstant;
                        b = twoab + yConstant;

                        if (Math.abs(a + b) > 16) {
                            break;
                        }
                        n++;
                    }

                    let color = [0,0,0]
                    brightness = map(n, 0, maxIterations, 0, 255);
  
                    if (document.getElementById('color').checked) {
                        switch(n % 16) {
                            case 0:
                                color[0] = [66]
                                color[1] = [30]
                                color[2] = [15]
                                break;
                            case 1:
                                color[0] = [25]
                                color[1] = [7]
                                color[2] = [26]
                                break;
                            case 2:
                                color[0] = [9]
                                color[1] = [1]
                                color[2] = [47]
                                break;
                            case 3:
                                color[0] = [4]
                                color[1] = [4]
                                color[2] = [73]
                                break;
                            case 4:
                                color[0] = [0]
                                color[1] = [7]
                                color[2] = [100]
                                break;
                            case 5:
                                color[0] = [12]
                                color[1] = [44]
                                color[2] = [138]
                                break;
                            case 6:
                                color[0] = [24]
                                color[1] = [82]
                                color[2] = [177]
                                break;
                            case 7:
                                color[0] = [57]
                                color[1] = [125]
                                color[2] = [209]
                                break;
                            case 8:
                                color[0] = [134]
                                color[1] = [181]
                                color[2] = [229]
                                break;
                            case 9:
                                color[0] = [211]
                                color[1] = [236]
                                color[2] = [248]
                                break;
                            case 10:
                                color[0] = [241]
                                color[1] = [233]
                                color[2] = [191]
                                break;
                            case 11:
                                color[0] = [248]
                                color[1] = [201]
                                color[2] = [95]
                                break;
                            case 12:
                                color[0] = [255]
                                color[1] = [170]
                                color[2] = [0]
                                break;
                            case 13:
                                color[0] = [204]
                                color[1] = [128]
                                color[2] = [0]
                                break;
                            case 14:
                                color[0] = [153]
                                color[1] = [87]
                                color[2] = [0]
                                break;
                            case 15:
                                color[0] = [106]
                                color[1] = [52]
                                color[2] = [3]
                                break;
                        }
                    } else {
                        if (n == maxIterations) {
                            brightness = 0;
                        }
                        color[0] = brightness;
                        color[1] = brightness;
                        color[2] = brightness;
                    }
                    
                    ctx.fillStyle = "rgb(" + color[0] + "," + color[1] + "," + color[2] + ")";
                    ctx.fillRect(x,y,x+1,x+1);
                }
            }
        }

    </script>
</body>
</html>
