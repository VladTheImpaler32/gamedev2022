<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
    </style>
</head>
<body onload="{init();update();}">
    <canvas id="myCanvas" width="800" height="800" style="border:1px solid #000000;"></canvas>
    <script>
        let canvas = document.getElementById('myCanvas');
        let ctx = canvas.getContext("2d");
        // ctx.translate(canvas.width/2, canvas.height/2)
        let primaries = [];
        let secondaries = [];
        let r = 30;

        function init() {
            for (let i = 0; i < 8; i++) {
                primaries.push(new primary(175 + (i*75), 100, 4, i+3, 'white'));
            }
            for (let i = 0; i < 8; i++) {
                primaries.push(new primary(100, 175 + (i*75), 4, i+3, 'white'));
            }
            secondaries.push(new secondary(100, 100, 1, 3, 'white'));
        }

        class primary {
            constructor(x, y, r, s, color) {
                this.pos = {x: x, y: y}
                this.initPos = {x: x, y: y}
                this.r = r;
                this.color = color;
                this.step = s;
                this.angle = 0;
            }

            drawPoint() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.pos.x, this.pos.y, this.r, 0, 2 * Math.PI, true);
                ctx.fill();
            }

            drawCircle() {
                ctx.beginPath();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                for (let a = 0; a < Math.PI*2; a += 0.02) {
                    let x = this.initPos.x + (r * Math.cos(a));
                    let y = this.initPos.y + (r * Math.sin(a));
                    ctx.lineTo(x,y);
                }
                ctx.stroke();
            }
            
            update() {
               this.pos.x = this.initPos.x + (r * Math.cos(this.angle));
               this.pos.y = this.initPos.y + (r * Math.sin(this.angle));
               this.angle -= this.step/1000;
            }
        }

        class secondary {
            constructor(x, y, r, color) {
                this.pos = {x: x, y: y}
                this.initPos = {x: x, y: y}
                this.r = r;
                this.color = color;
            }

            drawPoint() {
                let prev = {x: undefined, y: undefined};
                for (let j = 0; j < 8; j++) {
                    for (let i = 0; i < 8; i++) {
                        let x = primaries[i].pos.x;
                        let y = primaries[j].pos.y;
                        ctx.beginPath();
                        ctx.fillStyle = this.color;
                        ctx.arc(x + (i), y + ((j + 1) * 75), this.r, 0, 2 * Math.PI, true);
                        ctx.fill();

                        //draw the path that the point takes

                    }
                }
            } 
        }

        function update() {
            const myTimeout = setTimeout(() => {
                ctx.fillStyle = 'rgba(0, 0, 0, 1)';
                ctx.fillRect(0, 0, canvas.width, 135);
                ctx.fillRect(0, 0, 135, canvas.height);

                ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
                ctx.fillRect(135, 135, canvas.width, canvas.height);


                primaries.forEach(primary => {
                    primary.update();
                    primary.drawPoint();
                    primary.drawCircle();
                });

                secondaries.forEach(secondary => {
                    secondary.drawPoint();
                });

                update();
            }, 1)}
    </script>
</body>
</html>
