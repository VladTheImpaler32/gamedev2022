<script>
    let bulletSpeed = 500;
    let bulletTemp = 0;
    let minigunBool = false;
    let minigunTimer = 0;
    let mouseDown = false;
    let gunType = 1;
    let canFire = true;
    let enemyCount = 0;
    let died = false;
    let timer = 0;
    let dx;
    let dy;
    let sniperX;
    let sniperY;
    let distance;
    let factor;
    let mouseX;
    let mouseY;
    let key = [];
    let color = 'white';
    let Speed = 1;
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    // ctx.fillStyle = 'white'
    // ctx.font = '56px Times New Roman'
    // ctx.fillText('press space to start', 40, canvas.height/2)
    let image = new Image();

    let block0 = {
        x: 250,
        y: 250,
        xSpeed: 0,
        ySpeed: 0,
        radius: 10
    };

    let button1 = {
        x: 0,
        y: 0,
        width: canvas.width/2,
        height: canvas.height/2
    }

    let button2 = {
        x: canvas.width/2,
        y: 0,
        width: canvas.width/2,
        height: canvas.height/2
    }

    let button3 = {
        x: 0,
        y: canvas.height/2,
        width: canvas.width/2,
        height: canvas.height/2
    }

    let button4 = {
        x: canvas.width/2,
        y: canvas.height/2,
        width: canvas.width/2,
        height: canvas.height/2
    }

    document.body.onkeydown = function(e) {
        if (e.keyCode == 32) {
            if (died == true) {
                location.reload();
            } else {
                main();
            }
        }}

    const Enemies = [];
    class Enemy {
        constructor(x, y, xSpeed, ySpeed, Speed, enemyColor, radius, health) {
            this.x = x;
            this.y = y;
            this.xSpeed = xSpeed;
            this.ySpeed = ySpeed;
            this.Speed = Speed;
            this.enemyColor = enemyColor;
            this.radius = radius;
            this.health = health;
        }
        update() {
            dx = block0.x - this.x;
            dy = block0.y - this.y;
            distance = Math.sqrt(dx*dx + dy*dy);
            factor = distance / this.Speed;
            let canvas_diagonal = Math.sqrt((canvas.height * canvas.height) + (canvas.width * canvas.width))
            if (distance >= canvas_diagonal/2) {
                this.xSpeed = -(dx / factor);
                this.ySpeed = -(dy / factor);
            } else {
                this.xSpeed = dx / factor;
                this.ySpeed = dy / factor;
            }
        }
        draw() {
            ctx.beginPath();
            ctx.fillStyle = this.enemyColor;
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, true);
            ctx.fill(); 
            this.x += this.xSpeed;
            this.y += this.ySpeed; 
        }
        collision() {
            if (this.x < 0){
                this.x = canvas.width;
            } 
            if (this.x > canvas.width){
                this.x = 0
            }  
            if (this.y < 0){
                this.y = canvas.height;
            } 
            if (this.y > canvas.height){
                this.y = 0
            } 
        }
        enemyCollide() {
            let G = 2;
            let player_detect_radius = 10;
            let detect_radius = 50;
            Enemies.forEach((enemy) => {

                dx = block0.x - this.x;
                dy = block0.y - this.y;
                distance = Math.sqrt(dx*dx + dy*dy);

                let Edx = enemy.x - this.x;
                let Edy = enemy.y - this.y;               
                let enemyDistance = Math.sqrt(Edx*Edx + Edy*Edy);
                let theta = Math.acos(this.x/10000);

                if (this.x > enemy.x && this.y > enemy.y) {
                    theta = theta
                }else if (this.x > enemy.x && this.y < enemy.y) {
                    theta = 2 * Math.PI - theta
                }else if (this.x < enemy.x && this.y > enemy.y) {
                    theta = Math.PI + theta
                }else if (this.x < enemy.x && this.y < enemy.y) {
                    theta = Math.PI - theta
                }
                //Credit goes to Caleb Janzen'd for math to code translating and mr.gill's(chump) mind. because mrgill invented theta and math and cos. shoutout newton 4 gravity

                let force = G / enemyDistance
                let xforce = Math.cos(theta) * force
                let yforce = Math.sin(theta) * force

                if (enemyDistance <= detect_radius && enemyDistance != 0) {
                    this.x += xforce;
                    this.y += yforce;
                } 

                if (distance <= player_detect_radius && distance != 0) {
                    died = true;
                }
            })
        }

    }

    const Bullets = []
    class Bullet {
        constructor(x, y, xSpeed, ySpeed, Speed, bulletColor, radius) {
            this.x = x;
            this.y = y;
            this.xSpeed = xSpeed;
            this.ySpeed = ySpeed;
            this.Speed = Speed;
            this.bulletColor = bulletColor;
            this.radius = radius;
        }
        draw() {
            ctx.beginPath();
            ctx.fillStyle = this.bulletColor;
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, true);
            ctx.fill(); 
            this.x += this.xSpeed * 3;
            this.y += this.ySpeed * 3; 
        }
        collision() {
            if (this.x < 0){
                Bullets.splice(this, 1)
            } 
            if (this.x > canvas.width){
                Bullets.splice(this, 1)
            }  
            if (this.y < 0){
                Bullets.splice(this, 1)
            } 
            if (this.y > canvas.height){
                Bullets.splice(this, 1)
            } 
        }
        bulletCollide() {
            Enemies.forEach((enemy) => {
                dx = enemy.x - this.x;
                dy = enemy.y - this.y;
                distance = Math.sqrt(dx*dx + dy*dy);
                    if (gunType == 3 && distance < 10) {
                        enemy.health -= 10;
                    } else if (distance < 5 && gunType !== 3) {
                        Bullets.splice(this, 1);
                        enemy.health -= 1;
                    }
                    if (enemy.health < 1) {
                        Enemies.splice(enemy, 1);
                    }
                
            })
        }
        sniper() {
            if (gunType == 3) {
                    ctx.beginPath();
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = 'white';
                    ctx.moveTo(sniperX, sniperY);
                    ctx.lineTo(this.x, this.y)
                    ctx.stroke();
                  
                }
            }

    }

function mousePos(canvas, event) {
    var rect = canvas.getBoundingClientRect();
    return {
        x: event.offsetX,
        y: event.offsetY
    };
}

function isInside(pos, rect) {
    return pos.x > rect.x && pos.x < rect.x+rect.width && pos.y < rect.y+rect.height && pos.y > rect.y
}

function startup() {
    ctx.fillStyle = 'white'
    ctx.fillRect(button1.x,button1.y,button1.width,button1.height)
    ctx.fillStyle = 'black'
    ctx.textAlign = 'center'
    ctx.font = '56px Times New Roman'
    ctx.fillText('pistol', button1.width/2, button1.height/2)

    ctx.fillStyle = 'red'
    ctx.fillRect(button2.x,button2.y,button2.width,button2.height)
    ctx.fillStyle = 'black'
    ctx.textAlign = 'center'
    ctx.font = '56px Times New Roman'
    ctx.fillText('shotgun', button2.width*1.5, button2.height/2)

    ctx.fillStyle = 'green'
    ctx.fillRect(button3.x,button3.y,button3.width,button3.height)
    ctx.fillStyle = 'black'
    ctx.textAlign = 'center'
    ctx.font = '56px Times New Roman'
    ctx.fillText('sniper', button2.width/2, button2.height*1.5)

    ctx.fillStyle = 'blue'
    ctx.fillRect(button4.x,button4.y,button4.width,button4.height)
    ctx.fillStyle = 'black'
    ctx.textAlign = 'center'
    ctx.font = '56px Times New Roman'
    ctx.fillText('minigun', button2.width*1.5, button2.height*1.5)
}

function cursor(event) {
    mouseX = event.offsetX;
    mouseY = event.offsetY;
}

function main() {
    spawnEnemy();
    update();
}

function reloadBar() {
    ctx.beginPath();
    ctx.lineWidth = 2.5;
    ctx.strokeStyle = 'white';
    ctx.rect(20, 20, 100, 25);
    ctx.stroke();
    switch(gunType) {
        case 1:
            if (canFire == false && bulletTemp < 98) {
                bulletTemp += 1;
            }
            if (canFire == true && bulletTemp < 98) {
                bulletTemp += 1
            }
            if (mouseDown == true && canFire == true) {
                bulletTemp = 0;
            }
            ctx.fillStyle = 'goldenrod';
            ctx.fillRect(21,21,(bulletTemp),23);
            break;
        case 2:
            if (canFire == false && bulletTemp < 294) {
                bulletTemp += 1;
            }
            if (canFire == true && bulletTemp < 294) {
                bulletTemp += 1
            }
            if (mouseDown == true && canFire == true) {
                bulletTemp = 0;
            }
            ctx.fillStyle = 'goldenrod';
            ctx.fillRect(21,21,(bulletTemp/3),23);
            break;
        case 3:
            if (canFire == false && bulletTemp < 392) {
                bulletTemp += 1;
            }
            if (canFire == true && bulletTemp < 392) {
                bulletTemp += 1
            }
            if (mouseDown == true && canFire == true) {
                bulletTemp = 0;
            }
            ctx.fillStyle = 'goldenrod';
            ctx.fillRect(21,21,(bulletTemp/4),23);
            break;
        case 4:
            if (canFire == true && bulletTemp < 1375 && minigunBool == true) {
                bulletTemp += 1
            }
            if (mouseDown == true && canFire == false && bulletTemp > 0) {
                bulletTemp -= 3.1;
            }
            ctx.fillStyle = 'goldenrod';
            ctx.fillRect(21,21,(bulletTemp/14),23);
            break;
    }
}

window.addEventListener('keydown', function (e) {
    key = (key || []);
    key[e.keyCode] = (e.type == "keydown");
})
window.addEventListener('keyup', function (e) {
    key[e.keyCode] = (e.type == "keydown");            
})
window.addEventListener('click', function (e) {
    spawnBullet();
    var getMousePos = mousePos(canvas, e);
    if (isInside(getMousePos,button1)){
        console.log('1')
        gunType = 1;
        main();
    }else if (isInside(getMousePos,button2)){
        console.log('2')
        gunType = 2;
        main();
    }else if (isInside(getMousePos,button3)){
        console.log('3')
        gunType = 3;
        main();
    }else if (isInside(getMousePos,button4)){
        console.log('4')
        gunType = 4;
        bulletTemp = 1375;
        main();
    }
})
window.addEventListener('mousedown', function (e) {
    mouseDown = true;
})
window.addEventListener('mouseup', function (e) {
    mouseDown = false;
})

function spawnEnemy() {
    setTimeout(() => {
        enemyCount += 1;
        deadzone = 100;
        x = Math.floor(Math.random() * canvas.width);
        y = Math.floor(Math.random() * canvas.height)

        dx = block0.x - x;
        dy = block0.y - y;
        distance = Math.sqrt(dx*dx + dy*dy);

        if (distance <= deadzone) {
            spawnEnemy();
        } else {
            if (enemyCount % 10 == 0) {
                Enemies.push(new Enemy(x, y, 0, 0, 0.8, 'red', 15, 3));
                spawnEnemy();
            } else {
                Enemies.push(new Enemy(x, y, 0, 0, 0.8, 'red', 7.5, 1));
                spawnEnemy();
            }
        }
    }, 500)
}

function spawnBullet() {
    let bulletSpeed;
    x = block0.x;
    y = block0.y;
    
    switch(gunType) {
        case 1:
            bulletSpeed = 500;
            if (canFire == true) {
                canFire = false

                let Cursordx = mouseX - block0.x;
                let Cursordy = mouseY - block0.y;
                distance = Math.sqrt(Cursordx*Cursordx + Cursordy*Cursordy);
                factor = distance / 1;
                xSpeed = Cursordx / factor;
                ySpeed = Cursordy / factor;

                Bullets.push(new Bullet(x, y, xSpeed, ySpeed, 1, 'goldenrod', 5));
                setTimeout(function () {canFire = true},bulletSpeed);
            }
        break;
        case 2:
            bulletSpeed = 1500;
            if (canFire == true) {
                canFire = false 
                for (let i = 0; i < 6; i++) {
                    let Cursordx = (mouseX + (Math.random() * 20) - 10) - block0.x;
                    let Cursordy = (mouseY + (Math.random() * 20) - 10) - block0.y;
                    distance = Math.sqrt(Cursordx*Cursordx + Cursordy*Cursordy);
                    factor = distance / 1;
                    xSpeed = (Cursordx / factor) * (Math.random() * (10 - 7) + 7)/10;
                    ySpeed = (Cursordy / factor) * (Math.random() * (10 - 7) + 7)/10;

                    Bullets.push(new Bullet(x, y, xSpeed/1.5, ySpeed/1.5, 1, 'goldenrod', 5));

                    setTimeout(function () {Bullets.splice(this)},400);
                }
                setTimeout(function () {canFire = true},bulletSpeed);
            }
        break;
        case 3:
            bulletSpeed = 2000;
            if (canFire == true) {
                canFire = false

                let Cursordx = mouseX - block0.x;
                let Cursordy = mouseY - block0.y;
                distance = Math.sqrt(Cursordx*Cursordx + Cursordy*Cursordy);
                factor = distance / 1;
                xSpeed = (Cursordx / factor) * 2;
                ySpeed = (Cursordy / factor) * 2;
                sniperX = block0.x;
                sniperY = block0.y;

                Bullets.push(new Bullet(x, y, xSpeed, ySpeed, 1, 'goldenrod', 5));
                setTimeout(function () {canFire = true},bulletSpeed);
            }
        break;

        }
    

}

function minigun() {
    if (gunType == 4) {
        if (minigunBool == false) {
            if (canFire == true) {
                x = block0.x;
                y = block0.y;
                bulletSpeed = 50;
                canFire = false;
                let Cursordx = (mouseX + (Math.random() * 100) - 50) - block0.x;
                let Cursordy = (mouseY + (Math.random() * 100) - 50) - block0.y;
                distance = Math.sqrt(Cursordx*Cursordx + Cursordy*Cursordy);
                factor = distance / 1;
                xSpeed = (Cursordx * (Math.random() * (10 - 7) + 7)/10) / factor;
                ySpeed = (Cursordy * (Math.random() * (10 - 7) + 7)/10) / factor;
                Bullets.push(new Bullet(x, y, xSpeed, ySpeed, 1, 'goldenrod', 5));
                setTimeout(function () {canFire = true},bulletSpeed);
                minigunTimer += 0.05;
                if (minigunTimer >= 2) {
                    canFire = false;
                    minigunBool = true;
                }
            }
        }             
    }
}

function minigunRecharge() {
    if (minigunBool == true) {
        minigunTimer -= 0.005;
        if (minigunTimer <= -5) {
            minigunTimer = 0;
            minigunBool = false;
        }
    }
}


function update() {
    const myTimeout = setTimeout(() => {
        timer += 0.01;
        document.getElementById('timer').innerHTML = 'score: ' + Math.round(timer);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        collision0();
        if (mouseDown == true) {
            minigun();
        }
        reloadBar();
        minigunRecharge();
        block0.xSpeed = 0;
        block0.ySpeed = 0;

        if (key && key[65]) {block0.xSpeed = -1; }
        if (key && key[68]) {block0.xSpeed = 1; }
        if (key && key[87]) {block0.ySpeed = -1; }
        if (key && key[83]) {block0.ySpeed = 1; };

        Enemies.forEach((enemy) => {
            enemy.update();
            enemy.draw();
            enemy.collision();
            enemy.enemyCollide();
        });

        Bullets.forEach((bullet) => {
            bullet.draw();
            bullet.collision();
            bullet.bulletCollide();
            bullet.sniper();
        });

        draw0();
        update();   
    }, Speed)
    if (died == true) {
        clearTimeout(myTimeout);
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white'
        ctx.font = '56px Brush Script MT'
        ctx.fillText('ðŸ¤“lmao noob', canvas.width/2.2, canvas.height/2)
        ctx.font = '24px Comic Sans'
        ctx.fillText('press space to restart', canvas.width/2, canvas.height/1.8)
    }
}

function draw0() {
    ctx.beginPath();
    ctx.fillStyle = color;
    ctx.arc(block0.x, block0.y, block0.radius, 0, 2 * Math.PI, true);
    ctx.fill(); 
    block0.x += block0.xSpeed
    block0.y += block0.ySpeed
}

function collision0() {
    if (block0.x < 0){
        block0.x = canvas.width;
    } 
    if (block0.x > canvas.width){
        block0.x = 0
    }  
    if (block0.y < 0){
        block0.y = canvas.height;
    } 
    if (block0.y > canvas.height){
        block0.y = 0
    } 
}
